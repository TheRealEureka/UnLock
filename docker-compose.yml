version: '3'
services:
    php:
      build:
          context : ./
      command: php -S 0.0.0.0:8084
      working_dir: /app/public
      ports:
        - "8084:8084"
      volumes:
        - .:/app
      depends_on:
        - mariadb

    mariadb:
      image: mariadb:latest
      restart: on-failure
      ports:
        - "3306:3306"
      environment:
        - MARIADB_DATABASE=unlock
        - MARIADB_ROOT_USER=root
        - MARIADB_ROOT_PASSWORD=root
        - MARIADB_USER=test
        - MARIADB_PASSWORD=test
      volumes:
        - ./.docker/mariadb:/var/lib/mysql
   